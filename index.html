<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-entity position="-6 0 30">
                <a-camera></a-camera>
            </a-entity>
            <a-sky src="bg.jpg"></a-sky>
            <a-sphere position="-2 0.30 0" color="#008807" radius="2.4"></a-sphere>
            <a-cylinder position="-7 0.55 0" color="#773ae0" radius="1" height="5"></a-cylinder>
            <a-cone position="-12.5 0 0" color="#1cffe8" radius-bottom="3" height="4"></a-cone>
            <a-triangle position="-19 -1.5 2" color="#4c12fa" vertex-A="0 3 0" vertex-B="-3 -0.5 0" vertex-C="3 -0.5 0"></a-triangle>
            <a-dodecahedron position="3 0 0" radius="2" color="#f37a10"></a-dodecahedron>
            <a-torus position="-7 -2 -1" src="TUBE.png" arc="180" radius="20" radius-Tubular="0.5"></a-torus>
            <a-plane position="-7 -2 0" src="floor.jpg" rotation="-90s 0 0" height="10" width="45"></a-plane>
        </a-scene>
    </body>   
</html>
